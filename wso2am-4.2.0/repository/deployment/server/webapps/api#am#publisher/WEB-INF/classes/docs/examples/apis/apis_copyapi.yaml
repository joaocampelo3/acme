  - id: copyWithConflictingVersion
    title: Creating an API with existing version
    request:
      method: POST
      url: https://localhost:9443/api/am/publisher/v1/apis/copy-api?newVersion=2.0.0&defaultVersion=false&apiId=a8f0fb89-edf9-484c-b937-036b088f287d
      headers: |
        Authorization: Bearer ae4eae22-3f65-387b-a171-d37eaa366fa8
    response:
      status:
        code: 409
        msg: Conflict
      headers: |
        Content-Type: application/json
      body:
        {
          "code":409,
          "message":"Resource Already Exists",
          "description":"Requested new version 2.0.0 of API a8f0fb89-edf9-484c-b937-036b088f287d already exists",
          "moreInfo":"",
          "error":[
          ]
        }