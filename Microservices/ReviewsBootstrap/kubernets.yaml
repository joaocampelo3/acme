apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-bootstrap-deployment
spec:
  selector:
    matchLabels:
      app: reviews-bootstrap
  replicas: 1
  template:
    metadata:
      labels:
        app: reviews-bootstrap
    spec:
      containers:
      - name: reviews-bootstrap-container
        image: 1151386/reviews-bootstrap
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        - containerPort: 5672
        resources:
          limits:
            cpu: 200m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: reviews-bootstrap-service
spec:
  selector:
    app: reviews-bootstrap
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
    nodePort: 30012
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30013
  type: NodePort