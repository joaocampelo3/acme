apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-deployment
spec:
  selector:
    matchLabels:
      app: reviews
  replicas: 2
  template:
    metadata:
      labels:
        app: reviews
    spec:
      containers:
      - name: reviews-container
        image: 1151386/reviews
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        - containerPort: 5672
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: reviews-service
spec:
  selector:
    app: reviews
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
    nodePort: 30007
  - name: http
    port: 8080
    targetPort: 8080
    nodePort: 30006
  type: NodePort
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: reviews-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: reviews
  minReplicas: 2
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50